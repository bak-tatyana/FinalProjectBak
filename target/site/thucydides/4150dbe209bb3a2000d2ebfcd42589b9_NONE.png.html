 </div>

<h1>VIP Database Test Web Application</h1>

  <table border="0">

      <th>
        VIP Database <br />

      </tr><tr>
        </tr><tr>
          <td></td>
          </tr><tr>
            </tr><tr>
              <td>
                <form>
                  <table width="400">
                    <tbody><tr>
                      <td>
                        <table>
                          <tbody><tr>
                            <td>First Name:</td>
                            <td>
                              <input type="text" id="FirstName" />
                            </td>
                          </tr>
                          <tr>
                            <td>Last Name:</td>
                            <td>
                              <input type="text" id="LastName" />
                            </td>
                          </tr>
                          <tr>
                            <td>Category:</td>
                            <td>
                              <select size="3" id="Category">
                                <option selected="selected" value="Other">Other</option>
                                <option value="Music">Music</option>
                                <option value="Movie">Movie</option>
                                <option value="Science">Science</option>
                                <option value="Sport">Sport</option>
                                <option value="Politics">Politics</option>
                              </select>
                            </td>
                          </tr>
                        </tbody></table>
                      </td>
                      <td id="gender">
                        <table>
                          <tbody><tr>
                            <td>Gender:</td>
                          </tr>
                          <tr>
                            <td>
                              <input type="radio" checked="checked" value="female" id="Gender" name="Gender" />Female
                            </td>
                          </tr>
                          <tr>
                            <td>
                              <input type="radio" value="male" name="Gender" id="Gender" />Male
                            </td>
                          </tr>
                          <tr>
                            <td>
                              <input type="button" onclick="add()" value="Add" id="Add" />
                                <input type="button" onclick="del()" value="Delete" disabled="disabled" id="Delete" />
                            </td>
                          </tr>
                        </tbody></table>
                      </td>
                    </tr>
                  </tbody></table>
                </form>
              </td>
            </tr>
            <tr>
              <td>
                <form id="form">
                  <table width="400" id="VIPs">
                    <tbody><tr id="heading">
                      <td> </td>
                      <td>
                        <b>First Name</b>
                      </td>
                      <td>
                        <b>Last Name</b>
                      </td>
                      <td>
                        <b>Gender</b>
                      </td>
                      <td>
                        <b>Category</b>
                      </td>
                    </tr>
                  </tbody></table>
                </form>
              </td>
            </tr>
            <tr>
              <td>
                <table width="400">
                  <tbody><tr>
                    <td>
                      <center>
                        <input type="button" onclick="load()" value="Load" id="Load" />

                    </td>
                    <td>
                      <center>
                        <input type="button" onclick="save()" value="Save" id="Save" />
                      </center>
                    </td>
                    <td>
                      <center>
                        <input type="button" onclick="clr()" value="Clear" id="Clear" />

                    </td>
                  </tr>
                  <tr>

                      </tbody></table>
                    </td>
                  </tr>
